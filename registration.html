<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaba Point Registration Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.
    css' rel='stylesheet'>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class ="wrap">
        <form action ="" onsubmit="submitDetails()">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" id="fname" required>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone" id="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="input-box">
                <input placeholder="D.O.B" id="date" type="date" required>
            </div>
            <div class="input-box"> 
                <input type="text" placeholder="Email Id" id="user" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="pass" required>
            </div>
            <div class ="remember-forgot">
                <label for="rem"><input type="checkbox" id="rem">Remember me</label>
                <a href="#">Need some help?</a>
            </div>
            <button type="submit" class="btn" > Register </button>
            <div class="register-link">
                <p>Already Have an Account? <a href="login.html">
                    Login</a></p>
            </div>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
